# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html

include /home/ndo/.config/kitty/themes/rose-pine.conf

# Shell integration is sourced and configured manually
# shell_integration no-rc no-cursor

background_opacity 0.9
bold_font Operator Mono Book
bold_italic_font Operator Book Italic
confirm_os_window_close 0
copy_on_select clipboard
cursor_shape block
enable_audio_bell no
font_family Operator Mono Light
font_size 10
inactive_text_alpha 0.6
italic_font Operator Mono Light Italic
scrollback_lines 10000
shell /usr/bin/tmux

# NerdFont symbols override
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 FiraCode Nerd Font
symbol_map U+E5FA-U+E62B,U+E700-U+E7C5,U+F000-U+F2E0,U+E200-U+E2A9,U+F500-U+FD46,U+E300-U+E3EB,U+F400-U+F4A8,U+2665,U+26A1,U+F27C,U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+23FB-U+23FE,U+2B58,U+F300-U+F313,U+E000-U+E00D FiraCode Nerd Font

